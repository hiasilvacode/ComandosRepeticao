<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>números inteiros usando o loop "while" </title>
</head>
<body>
    <h1>5 números inteiros usando o loop "while" </h1>
    <script>

 let i = 0 
 let numero1, numero2, numero3, numero4, numero5;

 while (i < 5){
let numero = parseInt(prompt("Digite um número inteiro"));

if (i === 0) {
    numero1 = numero;
} else if (i === 1) {
    numero2 = numero
} else if (i === 2) {
    numero3 = numero
} else if (i === 3) {
    numero4 = numero
} else if (i === 4) {
    numero5 = numero
}
i++
 }

 document.write("Os números digitados foram:", numero1, numero2, numero3, numero4, numero5)


    </script>
</body>
</html>
