<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exibindo os números ímpares de 1 a 50 usando o loop "while".</title>
</head>
<body>
    <h1>exibindo os números ímpares de 1 a 50 usando o loop "while".</h1>

    <script>

 let i = 1

 while (i <= 50) {
    if (i % 2 !== 0) {
        document.write (i)
    }
    i++
 }


    </script>
</body>
</html>
