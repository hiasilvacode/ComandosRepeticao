<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrevendo tabuada até o décimo valor usando o loop while</title>
</head>
<body>
    <h1>Tabuada até o décimo valor usando o loop while</h1>

    <script>
 let numero = parseInt(prompt("Digite um número inteiro"))
 let i = 1

 while (i <=10) {
    document.write(numero + "X" + i + "=" + (numero * 1))
    i++
 }

    </script>
</body>
</html>
