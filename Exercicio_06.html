<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>número inteiro positivo exibindo todos os divisores desse número </title>
</head>
<body>

    <h1>número inteiro positivo exibindo todos os divisores desse número</h1>
    <script>
 let numero = parseInt(prompt ("Digite um número inteiro positivo"))
 let i = 1

 document.write ("Divisores de" + numero + ":")

 while (i <= numero) {
    if (numero % i === 0) {
        document.write (i)
    }
 }
    </script>
</body>
</html>
