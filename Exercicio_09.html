<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome e a idade de 5 pessoas usando o loop "while" e exibindo a média das idades.</title>
</head>
<body>
    <h1>Nome e a idade de 5 pessoas usando o loop "while" e exibindo a média das idades</h1>
    <script>
        let i = 0
        let idade = 0

        while (i < 5) {
            let nome = prompt("Digite o nome de uma pessoa" + (i + 1) + ":")
            idade += parseInt (prompt("Digite a idade de " + nome + ":"))

            i++
        }

        document.write("A média das idades é:" + (idade / 5))
    </script>
</body>
</html>
