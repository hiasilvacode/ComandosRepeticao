<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos números de 1 a 100 usando o loop "while"</title>
</head>
<body>
    <h1>Soma dos números de 1 a 100 usando o loop while</h1>
  <script>

  let soma = 0
  let i = 1

  while (i <= 100) {
    soma += i
    i++
   document.write("A soma dos números de 1 a 100 é", soma)
  }

  </script>
    
</body>
</html>
