<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um número inteiro exibindo a soma de todos os números pares entre 1 e o número lido usando o loop while</title>
</head>
<body>
    <h1>Um número inteiro exibindo a soma de todos os números pares entre 1 e o número lido usando o loop while</h1>
    
    <script>
let numero = parseInt(prompt("Digite um número inteiro"))
let i = 1 
let soma =0

while (i <= numero) {
    if (i % 2 === 0) {
        soma += i
    }
    i++
}
    </script>
</body>
</html>
