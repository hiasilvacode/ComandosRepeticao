<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa que calcule a soma dos números de 1 a 100.</title>
</head>
<body>
    <h1>Programa que calcule a soma dos números de 1 a 100</h1>

    <script>
        let soma = 0;
        let n = parseInt(prompt("Digite um número de 1 a 100: ")); 

        for (let n = 1; n <100; n++) {
            soma +=n;
        }

        console.log ("A soma dos números de 1 a 100 é", soma);
    </script>
</body>
</html>
