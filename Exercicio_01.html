<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exiba os números de 1 a 10</title>
</head>
<body>
    <h1>Exibindo os números de 1 a 10 em loop</h1>

    <script>
        let n = 1

        while (n <=10) {
            document.write(n)
            n++
        }
    </script>
</body>
</html>
